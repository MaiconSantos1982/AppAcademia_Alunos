<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/ios-mobile.css">
  
</head>
<body style="background:#F2F2F7;">
  <div class="container p-3" style="max-width:360px;">
    <h2 class="fw-bold mb-4 text-center">Acesso do Aluno</h2>
    <form id="formLoginAluno">
      <input type="email" id="emailAluno" class="form-control mb-3" placeholder="Digite seu e-mail" required autofocus>
      <button class="btn btn-success w-100" type="submit" style="font-size:1.2rem;">Entrar</button>
    </form>
    <div id="msgErro" class="mt-3 text-center text-danger"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/login-aluno.js"></script>
  
</body>
</html>
