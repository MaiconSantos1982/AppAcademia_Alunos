<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alunos - AppAcademia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/sidebar.css">

</head>
<body>
    <div class="d-flex">
      <!-- SIDEBAR -->
      <nav class="bg-light border-end sidebar" style="width:220px; min-height:100vh;">
        <div class="sidebar-header p-3 border-bottom">
          <strong>AppAcademia</strong>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><a href="dashboard-academia.html">Dashboard</a></li>
          <li class="list-group-item"><a href="alunos.html">Alunos</a></li>
          <li class="list-group-item"><a href="treinos-prontos.html">Treinos Prontos</a></li>
          <li class="list-group-item"><a href="exercicios.html">Exercícios</a></li>
          <li class="list-group-item"><a href="logout.html">Sair</a></li>
        </ul>
        <div class="sidebar-footer p-3 border-top text-center">
          <span id="nomeAcademiaSidebar">Nome Academia</span>
        </div>
      </nav>
      <!-- MAIN -->
      <main class="flex-grow-1 p-4">
        <div class="container p-4">
          <h2 class="mb-4">Alunos</h2>
          <!-- Busca e botão cadastrar -->
          <div class="d-flex mb-3 gap-2">
            <input type="text" id="buscaAluno" class="form-control" placeholder="Buscar por nome, e-mail ou telefone...">
            <button type="button" class="btn btn-success" onclick="abrirCadastroAluno()">Cadastrar</button>
          </div>
          <!-- Tabela de alunos -->
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="listaAlunos"></tbody>
          </table>
          <div id="alunosError" class="text-danger mt-2"></div>
          <!-- Modal cadastro/edição -->
          <div class="modal fade" id="modalAluno" tabindex="-1">
            <div class="modal-dialog">
              <form class="modal-content" id="formAluno">
                <div class="modal-header">
                  <h5 class="modal-title" id="tituloModalAluno">Cadastrar Aluno</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>  
          <div class="modal-body">
            <input type="hidden" id="alunoId">
            <input type="text" class="form-control mb-2" id="nome" placeholder="Nome" required>
            <input type="email" class="form-control mb-2" id="email" placeholder="E-mail" required>
            <input type="text" class="form-control mb-2" id="telefone" placeholder="Telefone" pattern="^\d{10,11}$" required>
            <input type="number" class="form-control mb-2" id="peso" placeholder="Peso (kg)" min="30" max="300" step="0.1" required>
            <input type="number" class="form-control mb-2" id="altura" placeholder="Altura (m)" min="0.5" max="2.5" step="0.01" required>
            <input type="text" class="form-control mb-2" id="problemas_saude" placeholder="Problemas de saúde">
            <input type="text" class="form-control mb-2" id="observacoes" placeholder="Observações">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- SCRIPTS - sempre no final, nesta ordem: -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/alunos-crud.js"></script>  
</body>
</html>
