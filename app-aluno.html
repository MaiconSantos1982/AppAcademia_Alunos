<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ficha de Treino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/ios-mobile.css">

</head>
<body style="background:#ffffff;">
  <div class="container p-3">
    <h2 class="fw-bold mb-3">Ficha de treino</h2>
<h4><span id="nomeAluno"></span></h4>
<span id="tituloTreino"></span>
<div id="areaTreino"></div>

<!-- Conteúdo principal -->
...
<button class="btn btn-success w-100 my-3" id="btnCheckin" style="font-size:1.5rem;">Fazer Check-in</button>
<div id="mensagemCheckin" class="mb-3 text-center"></div>
<div style="height:120px;"></div> <!-- Espaço reserva do cronômetro fixo -->
<!-- Fim do conteúdo scrollável -->

<!-- Cronômetro fixo -->
<div class="fixed-bottom bg-white border-top py-3" id="footer-cronometro" style="z-index:100;">
  <div class="d-flex justify-content-center align-items-center gap-3">
    <span class="fw-bold" style="font-size:1.2rem;">Intervalo:</span>
    <span id="cronometro" style="font-size:2rem; color:#FF9500;">00:00</span>
    <button class="btn btn-outline-primary btn-sm" onclick="startTimer()">Iniciar</button>
    <button class="btn btn-outline-secondary btn-sm" onclick="resetTimer()">Zerar</button>
  </div>
</div>


  <!-- Modal vídeo -->
  <div class="modal fade" id="modalVideo" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-0">
          <iframe id="iframeVideo" src="" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
        
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/app-aluno.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
